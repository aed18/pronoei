<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">PRONOEI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="aboutUs.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="programas.html">Programas</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contacto</h2>
            <div class="row">
                <div class="col-lg-6">
                    <h5>Nuestra Información</h5>
                    <ul class="list-unstyled">
                        <li><strong>Teléfono:</strong> <a href="tel:+1234567890">+51 987 841 775</a></li>
                        <li><strong>Correo Electrónico:</strong> <a href="mailto:pronoeindjesus@gmail.com">pronoeindjesus@gmail.com</a></li>
                        <li><strong>Ubicación:</strong> 
                            <a href="https://maps.app.goo.gl/7JVeK8H3wGkmWYDG9" target="_blank">Ver en Google Maps</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <h5>Envíanos un Mensaje</h5>
                    <form onsubmit="sendMail(event)">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tu mensaje" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        function sendMail(event) {
            event.preventDefault();
    
            // Obtener valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
    
            // Crear la estructura del mensaje
            const subject = "Página Web";
            const body = `Mensaje de: ${name}%0A${message}`;
    
            // Redirigir al cliente de correo con mailto
            window.location.href = `mailto:pronoeindjesus@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}&from=${encodeURIComponent(email)}`;
        }
    </script>
    
    


    <!-- Footer -->
    <footer class="bg-custom-footer text-white text-center py-3">
        <p class="mb-0">contacto: pronoeindjesus@gmail.com</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
